<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G64 Systems</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: white;
      color: black;
    }

    #auth, #site {
      display: none;
    }
    #auth.show {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1em;
    }
    #auth form {
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1em;
      padding: 0.75em;
      width: 100%;
      background: black;
      color: white;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }

    #site.show {
      display: block;
      max-width: 640px;
      margin: 3em auto;
      padding: 0 1em;
      line-height: 1.6;
      font-size: 1.05em;
    }

    h1, h2 {
      margin-top: 1.5em;
    }
    p {
      margin: 1em 0;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="site">
    
    <h1>End-to-end product workflow</h1>

    <p>Text</p>

    <h2>Work with us</h2>
    <p>If you're interested in working with us, please fill out our inquiry form and we'll get back to you as soon as possible.</p>
    
    <br>

    <p><a href="index.html">Return to homepage</a></p>

  </div>

</body>
</html>
